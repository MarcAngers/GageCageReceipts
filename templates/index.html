<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        
        <link rel="icon" href="../static/favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../static/script.js"></script>
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>

    <body>
        <div class="mobile-container">
            
            <div id="receiptfile-container">
                <h1>Upload Receipt Photo</h1>
                
                <label for="receiptfile" class="camera-icon glyphicon glyphicon-camera">
                </label>
                <input type="file" id="receiptfile" accept="image/*" capture style="display:none;">

                <div style="margin-top: 30px;">
                    <p class="text-muted">Or</p>
                    <button id="manual-entry" class="btn btn-light btn-block">Manual Entry</button>
                </div>
            </div>
            
            <div id="data-table" class="hidden">
                
                <div class="card-panel">
                    <div class="input-group-row">
                        <div class="input-wrapper">
                            <label for="date-input">Date</label>
                            <input type="date" id="date-input">
                        </div>
                        <div class="input-wrapper">
                            <label for="credit-card-input">Credit Card</label>
                            <input maxlength="4" placeholder="XXXX" id="credit-card-input" style="text-align:center;">
                        </div>
                    </div>
                </div>

                <div class="card-panel" style="padding: 10px 5px;">
                    <table id="table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Price</th>
                                <th>Taxed?</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody> 
                    </table>
                    
                    <button id="add-row" class="btn btn-light btn-block" style="margin-top: 15px;">
                        <span class="glyphicon glyphicon-plus"></span> Add Item
                    </button>
                </div>

                <div class="card-panel total-section">
    
                    <div class="ledger-row">
                        <label for="total-input" class="ledger-label">Receipt Total</label>
                        <input type="number" id="total-input" class="ledger-value" placeholder="0.00">
                    </div>

                    <div class="ledger-row">
                        <label class="ledger-label">Calculated</label>
                        <div id="calculated-sum" class="ledger-value">0.00</div>
                    </div>

                    <div class="ledger-breakdown">
                        Subtotal: <span id="calculated-subtotal">0.00</span> 
                        &nbsp;+&nbsp; 
                        Tax: <span id="calculated-tax">0.00</span>
                    </div>

                </div>

                <div id="upload-container" style="margin-bottom: 20px;">
                    <button id="upload" class="btn btn-primary btn-block">
                        Submit Receipt
                    </button>
                </div>

            </div>

            <div class="circle-loader hidden">
                <div class="checkmark draw"></div>
                
                <div class="cross"></div>
            </div>

            <div id="error-message" class="hidden error-text"></div>

        </div>
    </body>

    <dialog id="custom-dialog">
        <form method="dialog">
            <h3 id="dialog-title">Title</h3>
            <p id="dialog-text">Message goes here</p>
            <div class="dialog-actions">
                <button value="false" class="btn btn-light" id="dialog-cancel">Cancel</button>
                <button value="true" class="btn btn-primary" id="dialog-confirm">Confirm</button>
            </div>
        </form>
    </dialog>
    
    <footer>
        <div class="text-center" style="padding: 20px; color: #bdc3c7;">
            <a href="https://docs.google.com/spreadsheets/d/1FD-jWAkq4_Bz9g6L5EzygkOfGZ02Un1AdxbCW_PTVUM/edit#gid=866715370" target="_blank" style="color: inherit; text-decoration: underline;">Link to Google Sheet</a>
        </div>
    </footer>
</html>
